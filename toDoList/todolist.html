    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/todoList.css">
        
        <title>ToDoList</title>
    </head>
    <body>
        <h1>TO DO LIST</h1>
        <form id="formAgregarTarea">
            <input type="text" id="nuevaTarea" placeholder="Escribe tu tarea">
            <button type="submit" id = "btnAgregarTarea" disabled>Agregar Tarea</button>
        </form>
        <button id="borrarLocalStorage">Vaciar Local storage</button>
        <h3>Tareas Pendientes</h3>
        <ul id="listaDeTareas"></ul>
        
        <h3>Tareas Completadas</h3>
        <ul id="listaDeTareasTerminadas"></ul>
        
        <h3>Tareas Eliminadas</h3>
        <ul id="listaDeTareasEliminadas"></ul>
        <script src="js/todoList.js"></script>
    </body>
    </html>
